<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>locations</title>
</head>
<body>
<div th:each="location:${locations}">
    <p th:text="${location.name}"></p>
    <p th:text="${location.country}"></p>
    <p th:text="${location.state}"></p>
</div>
</body>
</html>
