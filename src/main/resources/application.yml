spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${DB_DRIVER}://${DB_HOST}:${PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  mvc:
    view:
      prefix: /templates/
      suffix: .html
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true

  liquibase:
    enabled: true
    changelog: db/changelog/db.changelog-master.yml
