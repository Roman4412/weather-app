databaseChangeLog:
  - changeSet:
      id: 2
      author: r.pustovalov
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: decimal
                  constraints:
                    nullable: false

          addForeignKeyConstraint:
            baseTableName: locations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_id
      rollback:
        - dropTable:
            tableName: locations
