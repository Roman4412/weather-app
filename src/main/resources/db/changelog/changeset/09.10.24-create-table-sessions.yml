databaseChangeLog:
  - changeSet:
      id: 3
      author: r.pustovalov
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
          addForeignKeyConstraint:
            baseTableName: sessions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_id
      rollback:
        - dropTable:
            tableName: sessions
