databaseChangeLog:
  - changeSet:
      id: 1
      author: r.pustovalov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users